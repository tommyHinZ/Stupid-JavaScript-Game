<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Stupid JavaScript Game</title>
        <style>
          * {
            padding: 0;
            margin: 0;
          }
          canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
          }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="1024" height="768"></canvas>
        <audio controls autoplay loop id="audioBox" style="
            display: block;
            margin-left: auto;
            margin-right: auto;">
            <source src="teris.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>   
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            const audioBox = document.getElementById("audioBox");
            audioBox.playbackRate = 1.2;
            let gamePhase = false;
            let gameOver = false;

            const ballRadius = 10;
            const balls = [];

            const paddleHeight = 10;
            const paddleWidth = 150;
            const paddles = [];

            let paddleX = (canvas.width - paddleWidth) / 2;
            
            let rightPressed = false;
            let leftPressed = false;
            let spacebarPressed = false;
            let zPressed = false;

            ctx.font = "30px Comic Sans MS";
            ctx.fillStyle = "red";
            ctx.textAlign = "center";

            ctx.fillText("Press Enter To Start the Game!", canvas.width/2, canvas.height/2);

            var interval;

            function enterGamePhase(){
                gamePhase = true;

                for(let i = 0; i < 6; i++){
                    let ball = {
                        x : Math.floor(Math.random() * (canvas.width -40 )) + 20,
                        y : Math.floor(Math.random() * canvas.height / 2) + 20,
                        dx: 2 * Math.random() < 0.5 ? -1 : 1,
                        dy: 2 * Math.random() < 0.5 ? -1 : 1
                    }

                    balls[i] = ball;
                }

                interval = setInterval(update, 10);
            }

            function enterGameOver(){
                gameOver = true;

                clearInterval(interval);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillText("Game Over!", canvas.width/2, canvas.height/2);
                ctx.fillText("Press Enter to Restart the Game", canvas.width/2, canvas.height/2 + 30);
            }

            function restartGame(){
                gameOver = false;
                document.location.reload();
            }

            function update(){
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                updateBalls();
                updatePaddle();
            }
            
            function updateBalls(){
                for (const ball of balls){
                    drawBall(ball.x, ball.y);
                
                    if (ball.x + ball.dx > canvas.width - ballRadius || ball.x + ball.dx < ballRadius)
                        ball.dx = -ball.dx;

                    if(ball.y + ball.dy < ballRadius){
                        ball.dy = - ball.dy;
                    } else if (ball.y + ball.dy > canvas.height - ballRadius) {
                        if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                            ball.dy = -ball.dy;
                        }
                        else{
                            if(!gameOver){
                                enterGameOver();
                            }
                        }
                    }

                    ball.x += ball.dx;
                    ball.y += ball.dy;
                }
            }
            
            function updatePaddle(){
                drawPaddle();
                
                if (rightPressed) {
                    paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
                } else if (leftPressed) {
                    paddleX = Math.max(paddleX - 7, 0);
                }
            }

            function drawBall(x,y){
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#FF0000";
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle(){
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
            
            function keyDownHandler(e) {
                if(gamePhase === false && e.key === "Enter"){
                    enterGamePhase();
                    audioBox.play();
                }

                if(gameOver === true && e.key === "Enter"){
                    restartGame();
                }

                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = true;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = true;
                }

                if(e.key === "Spacebar"){
                    spacebarPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = false;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = false;
                }

                if(e.key === "Spacebar"){
                    spacebarPressed = false;
                }
            }

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
        </script> 
    </body>
</html>
